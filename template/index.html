<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Cerrado</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <button onclick="openMenu()" >
                    &#9776;
                </button>
                <a href="index.html">Cerrado</a>
            </div>
            <div class="header-links">
                <a href="cart.html">Cart</a>
                <a href="signin.html">Signin</a>
            </div>
        </header>
        <aside class="sidebar">
                <h3>Shopping Categories</h3>
                <button class="sidebar-close-buttom" onclick="closeMenu()"></button>
                <ul>
                    <li>
                        <a href="index.html"> Pants</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="index.html"> Shirts</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="index.html"> Coachs</a>
                    </li>
                </ul>

            </div>
        </aside>

        
        <main class="main">
            <div class="content">
                <ul class="products">
                    <li>
                        <div class="product">
                            <img class=".product-image" src="image/d1.jpg" alt="product">
                            <div class="product-name">
                                <a href="product.html">slim shirt</a>  </div>
                            <div class="product-brand">Nike</div>
                            <div class="product-price">R$ 120</div>
                            <div class="product-rating">4.5 stars (10 Reviews)</div>
                    </li>
                    
                </ul>
            </div>
        </main>
        <footer class="footer">
            Reservado
        </footer>
    </div>
    <script>
        function openMenu() {
            document.querySelector(".sidebar").classList.add("open");
        }
        function closeMenu() {
            document.querySelector(".sidebar").classList.remove("open");
        }
    </script>
</body>
</html>
